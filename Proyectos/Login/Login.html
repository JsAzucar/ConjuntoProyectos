<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css" type="text/css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fuggles&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>
<body>
    <div class="Justificar">
            <form action="#" id="Formulario">
            <h1>Registro de usuarios</h1>
            <br>
            <div class="input-control">
                <label for="Nombre">Nombre</label>  
                <div class="Alinear">
                    <i class="fa-solid fa-user"></i>                    
                    <input id="Nombre" class="Tamaño" type="text" placeholder="Escriba su nombre">
                </div> 
                <div class="Error"></div>                
            </div>
            <br>
            <div class="input-control">
            <label for="Email">Email</label>
                <div class="Alinear">
                    <i class="fa-solid fa-envelope"></i>
                <input id="Email" class="Tamaño" type="text" placeholder="Escriba su Correo electronico">
                </div>
                <div class="Error"></div>
            </div>
            <br>
                <div class="input-control">
                    <label for="Contraseña">Contraseña</label>
                        <div class="Alinear">
                            <i class="fa-solid fa-lock-open"></i>
                        <input id="Contraseña" class="Tamaño" type="text" placeholder="Escriba su contraseña">
                        </div>
                        <div class="Error"></div>
                </div>

                <br>
                <div class="input-control">
                <label for="ConfirmContraseña">Confirmar Contraseña</label>
                    <div class="Alinear">
                        <i class="fa-solid fa-lock"></i>
                    <input id="ConfirmContraseña" class="Tamaño" type="text" placeholder="Confirme su correo Electronico">
                    </div>
                    <div class="Error"></div>
                </div>
            
            <br>
            <button id="BtnAcceso" class="Tamaño"  type="submit">Ingresar</buto>
            
        </form>
    </div>
    <script src="LoginSo.js"></script>
   
    
</body>
</html>
